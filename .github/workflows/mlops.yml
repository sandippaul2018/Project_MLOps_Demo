name: BAT MLOps Retraining
on:
  push:
    branches: [ 'main' ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'
      
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Generate Fresh Data
        run: |
          python src/generate_data.py
      
      - name: Train New Model
        run: |
          python src/train.py
      
      - name: Commit and Push Changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add bat_curing_pipeline.pkl model_metrics.csv curing_data.csv
          git diff --quiet && git diff --staged --quiet || (git commit -m 'ðŸ¤– MLOps: Auto-retrained model [skip ci]' && git push)
